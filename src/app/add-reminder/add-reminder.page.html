<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button> </ion-back-button>
        </ion-buttons>
        <ion-title text-center>Easy notifier</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input type="text" [(ngModel)]="NameInput" ></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Date and time</ion-label>
                        <ion-datetime max="2100-12-31" [(ngModel)]='DateInput'></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Notes</ion-label>
                        <ion-textarea auto-grow type="text" [(ngModel)]="NotesInput"></ion-textarea>
                    </ion-item>
                    <div margin-vertical texy-right>
                        <ion-button fill="solid" color="success" (click)="SubmitInput()"><ion-icon name="checkmark" slot="start"></ion-icon>Save</ion-button>
                        <ion-button fill="outline" color="danger"><ion-icon name="close"></ion-icon>Cancel</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
